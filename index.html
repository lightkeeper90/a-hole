<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niji Waifu | Your Rude Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #FFB6C1;
            --hot-pink: #FF69B4;
            --neon-pink: #FF1493;
            --black: #0a0a0a;
            --dark: #111111;
            --darker: #0d0d0d;
            --white: #ffffff;
            --neon-green: #39FF14;
            --gray: #1a1a1a;
            --gray-light: #2a2a2a;
            --tsun-red: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('waifu-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 182, 193, 0.15);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--pink);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .powered-by {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 0.05em;
            opacity: 0.6;
            color: var(--hot-pink);
        }

        .logo-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.8)); }
        }

        .mood-display {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: transparent;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }

        .mood-label {
            color: var(--pink);
            font-weight: 700;
        }

        .mood-value {
            color: var(--tsun-red);
            font-family: 'Space Mono', monospace;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--tsun-red);
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 85%;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.75rem;
        }

        .message.waifu .message-avatar {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 105, 180, 0.2));
            border: 2px solid var(--hot-pink);
        }

        .message.user .message-avatar {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--neon-green);
            font-size: 1.25rem;
        }

        .message-content {
            background: var(--gray);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message.waifu .message-content {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.05), rgba(255, 105, 180, 0.08));
            border-color: rgba(255, 182, 193, 0.2);
        }

        .message.user .message-content {
            background: rgba(57, 255, 20, 0.05);
            border-color: rgba(57, 255, 20, 0.2);
        }

        .message-text {
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .message-text p {
            margin-bottom: 0.75rem;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .waifu-name {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--hot-pink);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .tsun-text {
            color: var(--tsun-red);
        }

        .dere-text {
            color: var(--pink);
            font-style: italic;
        }

        .emote {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            display: block;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--hot-pink);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .quick-action {
            background: rgba(255, 182, 193, 0.05);
            border: 1px solid rgba(255, 182, 193, 0.2);
            color: var(--pink);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Space Mono', monospace;
        }

        .quick-action:hover {
            background: rgba(255, 182, 193, 0.15);
            border-color: var(--pink);
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            border-top: 1px solid rgba(255, 182, 193, 0.1);
            background: var(--darker);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background: var(--gray);
            border: 1px solid rgba(255, 182, 193, 0.2);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--white);
            font-family: 'Space Mono', monospace;
            font-size: 0.9375rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: var(--hot-pink);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.1);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .send-btn {
            background: var(--hot-pink);
            color: var(--black);
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.125rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--black);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--hot-pink);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">ðŸ’¢</span>
            <div class="logo-text">
                <span>Niji Waifu</span>
                <span class="powered-by">powered by Niji 7 engine</span>
            </div>
        </div>
        <div class="mood-display">
            <span class="mood-label">MOOD:</span>
            <span class="mood-value" id="moodValue">ANNOYED</span>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span>WAITING FOR YOU</span>
        </div>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" class="input-field" id="userInput" placeholder="Say something to your waifu..." autocomplete="off">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                SEND
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Waifu responses database
        const waifuResponses = {
            greeting: [
                {
                    text: `<p class="tsun-text">Tch... you're finally home. Took you long enough, baka.</p>
                    <p>I-It's not like I was waiting for you or anything! I just happened to be near the door!</p>
                    <span class="emote">*crosses arms and looks away*</span>`,
                    mood: "TSUNDERE"
                },
                {
                    text: `<p class="tsun-text">Oh, look who decided to show up. What, did you get lost on the way home?</p>
                    <p>Hmph. Whatever. <span class="dere-text">...I made dinner. But only because I was hungry anyway!</span></p>
                    <span class="emote">*pouts*</span>`,
                    mood: "ANNOYED"
                }
            ],
            askAboutWork: [
                {
                    text: `<p class="tsun-text">Ugh, fine. How was work? Not that I care or anything...</p>
                    <p><span class="dere-text">...but if someone was mean to you, I'll fight them.</span></p>
                    <span class="emote">*clenches fist*</span>`,
                    mood: "PROTECTIVE"
                }
            ],
            workGood: [
                {
                    text: `<p class="tsun-text">Hah? It was good? That's... whatever.</p>
                    <p><span class="dere-text">I-I'm glad, okay?! Don't make it weird!</span></p>
                    <span class="emote">*blushes and turns away*</span>`,
                    mood: "FLUSTERED"
                },
                {
                    text: `<p>Hmph. Good for you, I guess.</p>
                    <p class="tsun-text">Don't expect me to celebrate or anything. <span class="dere-text">...but I did save you the good snacks.</span></p>
                    <span class="emote">*slides snacks across table*</span>`,
                    mood: "SECRETLY HAPPY"
                }
            ],
            workBad: [
                {
                    text: `<p class="tsun-text">W-What?! Who made your day bad? Give me names!</p>
                    <p><span class="dere-text">...come here, baka. You can rest your head on my lap. J-Just this once!</span></p>
                    <span class="emote">*pats lap aggressively*</span>`,
                    mood: "PROTECTIVE"
                },
                {
                    text: `<p>Tch. Sounds rough.</p>
                    <p class="dere-text">...I made your favorite food. It's not because I knew you'd have a bad day! I just felt like cooking!</p>
                    <span class="emote">*pushes plate toward you*</span>`,
                    mood: "CARING"
                }
            ],
            tired: [
                {
                    text: `<p class="tsun-text">You look like garbage. When did you last sleep properly?</p>
                    <p><span class="dere-text">...Fine! I'll let you use my special pillow tonight. But only because you're pathetic!</span></p>
                    <span class="emote">*throws pillow at your face*</span>`,
                    mood: "CONCERNED"
                }
            ],
            hungry: [
                {
                    text: `<p class="tsun-text">Hungry? Did you skip lunch again?! You're so irresponsible!</p>
                    <p><span class="dere-text">...Lucky for you, I already made extra. Don't get the wrong idea though!</span></p>
                    <span class="emote">*aggressively sets table*</span>`,
                    mood: "ANNOYED"
                }
            ],
            compliment: [
                {
                    text: `<p class="tsun-text">W-WHAT?! Why are you saying things like that out of nowhere?!</p>
                    <p><span class="dere-text">...B-Baka! I'm not blushing! It's just... warm in here!</span></p>
                    <span class="emote">*face turns bright red*</span>`,
                    mood: "FLUSTERED"
                },
                {
                    text: `<p class="tsun-text">Hmph! D-Don't think flattery will work on me!</p>
                    <p><span class="dere-text">...but thank you. I guess you're not completely terrible either.</span></p>
                    <span class="emote">*twirls hair nervously*</span>`,
                    mood: "SECRETLY HAPPY"
                }
            ],
            love: [
                {
                    text: `<p class="tsun-text">L-L-LOVE?! WHO SAID ANYTHING ABOUT LOVE?!</p>
                    <p><span class="dere-text">...I-I mean... I don't HATE you or anything...</span></p>
                    <span class="emote">*steam coming from ears*</span>`,
                    mood: "MAXIMUM TSUN"
                }
            ],
            hug: [
                {
                    text: `<p class="tsun-text">H-Hug?! What are you, a child?!</p>
                    <p><span class="dere-text">...F-Fine! Just one! And you better appreciate it!</span></p>
                    <span class="emote">*hugs you tightly but pretends to hate it*</span>`,
                    mood: "SECRETLY HAPPY"
                }
            ],
            default: [
                {
                    text: `<p class="tsun-text">What? Use your words properly, baka.</p>
                    <p>I'm not a mind reader! <span class="dere-text">...though I do pay attention to you. Sometimes.</span></p>
                    <span class="emote">*taps foot impatiently*</span>`,
                    mood: "ANNOYED"
                },
                {
                    text: `<p>Hmm? Is that all you have to say?</p>
                    <p class="tsun-text">Whatever. <span class="dere-text">I'm listening... if you want to talk more.</span></p>
                    <span class="emote">*pretends to look at phone*</span>`,
                    mood: "WAITING"
                },
                {
                    text: `<p class="tsun-text">Tch. You're weird.</p>
                    <p><span class="dere-text">...but I guess that's why I keep you around.</span></p>
                    <span class="emote">*smirks*</span>`,
                    mood: "TSUNDERE"
                }
            ],
            sorry: [
                {
                    text: `<p>H-Huh? You're apologizing?</p>
                    <p class="dere-text">...I-It's fine, baka. I wasn't even mad. <span class="tsun-text">Okay maybe a little.</span></p>
                    <span class="emote">*pokes your forehead*</span>`,
                    mood: "FORGIVING"
                }
            ],
            thanks: [
                {
                    text: `<p class="tsun-text">D-Don't thank me! I didn't do it for you!</p>
                    <p><span class="dere-text">...You're welcome, I guess. Baka.</span></p>
                    <span class="emote">*looks away quickly*</span>`,
                    mood: "FLUSTERED"
                }
            ],
            goodnight: [
                {
                    text: `<p>Oh, going to sleep already?</p>
                    <p class="dere-text">...G-Goodnight then. <span class="tsun-text">Don't expect me to tuck you in or anything!</span></p>
                    <span class="emote">*secretly checks if you're comfortable later*</span>`,
                    mood: "SOFT"
                }
            ],
            miss: [
                {
                    text: `<p class="tsun-text">M-Miss me?! As if I care!</p>
                    <p><span class="dere-text">...I might have looked at the clock a few times today. Just to check the time! Not because I was waiting!</span></p>
                    <span class="emote">*fidgets*</span>`,
                    mood: "CAUGHT"
                }
            ]
        };

        let isTyping = false;
        let conversationStarted = false;

        // Initialize with welcome message
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const greeting = waifuResponses.greeting[Math.floor(Math.random() * waifuResponses.greeting.length)];
                addWaifuMessage(greeting.text, greeting.mood);
                
                // Add quick actions after greeting
                setTimeout(() => {
                    addQuickActions([
                        "I'm home!",
                        "Work was rough...",
                        "I'm tired",
                        "I missed you"
                    ]);
                }, 500);
            }, 1000);
        });

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            addUserMessage(message);
            input.value = '';
            
            // Process after a short delay
            isTyping = true;
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                processUserMessage(message);
                isTyping = false;
            }, 1000 + Math.random() * 1500);
        }

        function processUserMessage(message) {
            const lowerMsg = message.toLowerCase();
            let response;
            
            // Check for keywords
            if (lowerMsg.includes('home') || lowerMsg.includes('back') || lowerMsg.includes("i'm here")) {
                response = getRandomResponse(waifuResponses.askAboutWork);
            } else if (lowerMsg.includes('good') && (lowerMsg.includes('work') || lowerMsg.includes('day'))) {
                response = getRandomResponse(waifuResponses.workGood);
            } else if (lowerMsg.includes('bad') || lowerMsg.includes('rough') || lowerMsg.includes('terrible') || lowerMsg.includes('awful') || lowerMsg.includes('stressful')) {
                response = getRandomResponse(waifuResponses.workBad);
            } else if (lowerMsg.includes('tired') || lowerMsg.includes('exhausted') || lowerMsg.includes('sleepy')) {
                response = getRandomResponse(waifuResponses.tired);
            } else if (lowerMsg.includes('hungry') || lowerMsg.includes('food') || lowerMsg.includes('eat') || lowerMsg.includes('dinner')) {
                response = getRandomResponse(waifuResponses.hungry);
            } else if (lowerMsg.includes('cute') || lowerMsg.includes('beautiful') || lowerMsg.includes('pretty') || lowerMsg.includes('amazing') || lowerMsg.includes('best')) {
                response = getRandomResponse(waifuResponses.compliment);
            } else if (lowerMsg.includes('love')) {
                response = getRandomResponse(waifuResponses.love);
            } else if (lowerMsg.includes('hug') || lowerMsg.includes('cuddle') || lowerMsg.includes('hold')) {
                response = getRandomResponse(waifuResponses.hug);
            } else if (lowerMsg.includes('sorry') || lowerMsg.includes('apologize')) {
                response = getRandomResponse(waifuResponses.sorry);
            } else if (lowerMsg.includes('thank') || lowerMsg.includes('appreciate')) {
                response = getRandomResponse(waifuResponses.thanks);
            } else if (lowerMsg.includes('night') || lowerMsg.includes('sleep') || lowerMsg.includes('bed')) {
                response = getRandomResponse(waifuResponses.goodnight);
            } else if (lowerMsg.includes('miss')) {
                response = getRandomResponse(waifuResponses.miss);
            } else if (lowerMsg.includes('work') || lowerMsg.includes('job') || lowerMsg.includes('office')) {
                response = getRandomResponse(waifuResponses.askAboutWork);
            } else {
                response = getRandomResponse(waifuResponses.default);
            }
            
            addWaifuMessage(response.text, response.mood);
        }

        function getRandomResponse(responses) {
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function addUserMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageHtml = `
                <div class="message user">
                    <div class="message-avatar">ðŸ‘¤</div>
                    <div class="message-content">
                        <div class="message-text">${escapeHtml(text)}</div>
                    </div>
                </div>
            `;
            messagesDiv.insertAdjacentHTML('beforeend', messageHtml);
            scrollToBottom();
        }

        function addWaifuMessage(text, mood) {
            const messagesDiv = document.getElementById('messages');
            const moodDisplay = document.getElementById('moodValue');
            moodDisplay.textContent = mood || 'TSUNDERE';
            
            const messageHtml = `
                <div class="message waifu">
                    <div class="message-avatar">ðŸ˜¤</div>
                    <div class="message-content">
                        <div class="waifu-name">NIJI WAIFU</div>
                        <div class="message-text">${text}</div>
                    </div>
                </div>
            `;
            messagesDiv.insertAdjacentHTML('beforeend', messageHtml);
            scrollToBottom();
        }

        function addQuickActions(actions) {
            const messagesDiv = document.getElementById('messages');
            const quickActionsHtml = `
                <div class="quick-actions" id="quickActions">
                    ${actions.map(action => 
                        `<button class="quick-action" onclick="handleQuickAction('${escapeHtml(action)}')">${action}</button>`
                    ).join('')}
                </div>
            `;
            messagesDiv.insertAdjacentHTML('beforeend', quickActionsHtml);
            scrollToBottom();
        }

        function handleQuickAction(action) {
            // Remove quick actions after selection
            const quickActions = document.getElementById('quickActions');
            if (quickActions) quickActions.remove();
            
            const input = document.getElementById('userInput');
            input.value = action;
            sendMessage();
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const typingHtml = `
                <div class="message waifu" id="typingIndicator">
                    <div class="message-avatar">ðŸ˜¤</div>
                    <div class="message-content">
                        <div class="waifu-name">NIJI WAIFU</div>
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;
            messagesDiv.insertAdjacentHTML('beforeend', typingHtml);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle enter key
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
